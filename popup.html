<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网页转 Markdown</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>网页转 Markdown</h1>

    <div class="status" id="status">
      就绪，请选择操作
    </div>

    <div class="actions">
      <button id="detectTables" class="btn btn-primary">
        📊 检测表格
      </button>

      <button id="selectRange" class="btn btn-secondary">
        🖱️ 选择自定义内容
      </button>
    </div>

    <div class="tips">
      <p style="font-size: 12px; color: #666; margin: 12px 0 0 0; line-height: 1.6; padding: 10px; background: #f9f9f9; border-radius: 4px;">
        <strong style="color: #1976d2;">💡 使用说明：</strong><br>
        <span style="display: block; margin-top: 5px;">
        • <strong>检测表格</strong>：自动查找页面中的所有表格<br>
        • <strong>自定义选择</strong>：点击任意元素转换为 Markdown
        </span><br>
        <span style="display: block; margin-top: 5px; font-size: 11px; color: #888;">
        ℹ️ 点击后会在页面上显示操作面板进行复制
        </span>
      </p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
