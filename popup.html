<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web to Markdown</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Web to Markdown</h1>

    <div class="status" id="status">
      Ready to extract content
    </div>

    <div class="actions">
      <button id="detectTables" class="btn btn-primary">
        Detect Tables
      </button>

      <button id="nextTable" class="btn btn-secondary" disabled>
        Try Another Table
      </button>

      <button id="copyMarkdown" class="btn btn-success" disabled>
        Copy as Markdown
      </button>

      <button id="exportPackage" class="btn btn-success" disabled>
        Export Package (with Images)
      </button>

      <button id="selectRange" class="btn btn-secondary">
        Select Custom Range
      </button>
    </div>

    <div class="info" id="info">
      <p id="tableCount">No tables detected</p>
      <p id="currentTable"></p>
    </div>

    <div class="preview" id="preview">
      <h3>Preview</h3>
      <div id="previewContent" class="preview-content">
        No content selected
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="image-handler.js"></script>
  <script src="popup.js"></script>
</body>
</html>
